<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
      

        <div class="timerDisplay">
            <div class="display-row">
                <input type="text" id="displayDays" value="00">
                <span>Days</span>
            </div>
            <div class="display-row">
                <input type="text" id="displayHours" value="00">
                <span>Hours</span>
            </div>
            <div class="display-row">
                <input type="text" id="displayMinutes" value="00">
                <span>Minutes</span>
            </div>
            <div class="display-row">
                <input type="text" id="displaySeconds" value="00">
                <span>Seconds</span>
            </div>
        </div>
        <div class="inputButtons">
            <div class="inputRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="inputRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="inputRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="inputRow">
                <button>0</button>
                <button class="btndelete"><span class="material-icons">
                        backspace
                    </span></button>
            </div>
        </div>
        <div class="btnGroup">
            <button type="button" id="startBtn">Start</button>
            <button type="button" id="stopBtn">Stop</button>
            <button type="button" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="msg-wrapper">
        <div class="msg">
            <h1>Let's start New</h1>
        </div>

        <button class="msg-back-btn">
            <span class="material-icons">
                arrow_back
            </span>
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        document.onkeydown = function (e) {
            return false;
        }
    </script>
</body>

</html>
